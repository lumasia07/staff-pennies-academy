# Name of your workflow
name: Deploy to cPanel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Get Code ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 2. Build PHP (Composer) ---
      - name: Set up PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer # Install composer
          extensions: mbstring, dom, fileinfo, mysql # Common Laravel extensions

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # --- 3. Build Your JS/CSS (NPM) ---
      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install NPM dependencies
        run: npm install

      - name: Build frontend assets
        run: npm run build

      -- name: Create .env file
        run: echo "${{ secrets.PROD_ENV }}" > .env

      # --- 4. Deploy to cPanel via FTP ---
      - name: Deploy files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # Your cPanel FTP server address
          server: ${{ secrets.FTP_SERVER }}
          
          # Your cPanel FTP username
          username: ${{ secrets.FTP_USERNAME }}
          
          # Your FTP password (stored in GitHub Secrets)
          password: ${{ secrets.FTP_PASSWORD }}
          
          # The directory on your server to upload files to
          server-dir: /home/cbbfjzy7r49h/repositories/staff-pennies-academy/
          
          # Don't upload these files
          exclude: |
            **/.git*
            **/.git*/**
            .github/**
            README.md