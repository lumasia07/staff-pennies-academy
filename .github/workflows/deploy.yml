# Name of your workflow
name: Deploy to cPanel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Get Code ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 2. Build PHP (Composer) ---
      - name: Set up PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer # Install composer
          extensions: mbstring, dom, fileinfo, mysql # Common Laravel extensions

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # --- 3. Build Your JS/CSS (NPM) ---
      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install NPM dependencies
        run: npm install

      - name: Build frontend assets
        run: npm run build

      - name: Create .env file
        run: echo "${{ secrets.PROD_ENV }}" > .env

      # --- 4. Deploy to cPanel via FTP ---
      - name: Deploy files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 208.109.20.92
          username: lumasia@test.penniesacademy.com
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /repositories/staff-pennies-academy/
          exclude: |
            **/.git*
            **/.git*/**
            .github/**
            README.md
            node_modules/**
            tests/**
            vendor/**
            storage/logs/**
            .env.example