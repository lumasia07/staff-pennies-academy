# Name of your workflow
name: Deploy to cPanel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Get Code ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 2. Build PHP (Composer) ---
      - name: Set up PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer # Install composer
          extensions: mbstring, dom, fileinfo, mysql # Common Laravel extensions

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # --- 3. Build Your JS/CSS (NPM) ---
      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install NPM dependencies
        run: npm install

      - name: Build frontend assets
        run: npm run build

      - name: Create .env file
        run: echo "${{ secrets.PROD_ENV }}" > .env

      # --- 4. Deploy to cPanel via SSH ---
      - name: Deploy files via rsync
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude='.git*' --exclude='.github' --exclude='README.md' --exclude='node_modules' --exclude='tests'
          path: ./
          remote_path: /home/cbbfjzy7r49h/repositories/staff-pennies-academy/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}